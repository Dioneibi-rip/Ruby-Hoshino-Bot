<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB DE RUBY</title>
    <style>
        body {
            background-color: #00ffff;
            color: #2f2f2f;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        main {
            text-align: center;
            margin-top: 20vh;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
        }

        #hamburger {
            background-color: #00ffff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            type: button;
        }

        #menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #00ffff;
            padding: 10px;
            border: 1px solid #2f2f2f;
            z-index: 100;
        }

        #ajustes {
            background-color: #00ffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #ajustes-content {
            display: none;
            position: absolute;
            top: 80px;
            left: 0;
            background-color: #00ffff;
            padding: 10px;
            border: 1px solid #2f2f2f;
            z-index: 100;
        }

        #tema {
            background-color: #00ffff;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        #volver {
            background-color: #00ffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Asegurar que los botones no env√≠en formularios por defecto si se usan dentro de uno */
        button { type: button; }
    </style>
</head>
<body>
    <nav id="menu">
        <button id="hamburger" type="button">‚ò∞</button>
        <div id="menu-content">
            <button id="ajustes" type="button">Ajustes</button>
            <div id="ajustes-content">
                <p>Tema</p>
                <button id="tema" type="button">üåô</button>
                <button id="volver" type="button">&larr; Volver a la p√°gina principal</button>
            </div>
        </div>
    </nav>
    <main>
        <h1>WEB DE RUBY</h1>
        <p>Pr√≥ximamente online...</p>
    </main>

    <script>
        let tema = 'claro';

        document.getElementById('hamburger').addEventListener('click', function() {
            const menuContent = document.getElementById('menu-content');
            menuContent.style.display = (menuContent.style.display === 'block') ? 'none' : 'block';
        });

        document.getElementById('ajustes').addEventListener('click', function() {
            const ajustesContent = document.getElementById('ajustes-content');
            ajustesContent.style.display = (ajustesContent.style.display === 'block') ? 'none' : 'block';
        });

        document.getElementById('tema').addEventListener('click', function() {
            if (tema === 'claro') {
                tema = 'oscuro';
                document.body.style.backgroundColor = '#2f2f2f';
                document.body.style.color = '#00ffff';
                document.getElementById('tema').textContent = '‚òÄÔ∏è';
            } else {
                tema = 'claro';
                document.body.style.backgroundColor = '#00ffff';
                document.body.style.color = '#2f2f2f';
                document.getElementById('tema').textContent = 'üåô';
            }
        });

        document.getElementById('volver').addEventListener('click', function() {
            document.getElementById('ajustes-content').style.display = 'none';
            document.getElementById('menu-content').style.display = 'none';
        });

        // (Opcional) cerrar men√∫s al hacer clic fuera
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('menu');
            const isInsideMenu = menu.contains(e.target);
            if (!isInsideMenu) {
                document.getElementById('ajustes-content').style.display = 'none';
                document.getElementById('menu-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
