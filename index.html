<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DE RUBY</title>
    <style>
        body {
            background-color: #00ffff;
            color: #2f2f2f;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        main {
            text-align: center;
            margin-top: 20vh;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
        }

        #hamburger {
            background-color: #00ffff;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        #menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #00ffff;
            padding: 10px;
            border: 1px solid #2f2f2f;
        }

        #ajustes {
            background-color: #00ffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #ajustes-content {
            display: none;
            position: absolute;
            top: 80px;
            left: 0;
            background-color: #00ffff;
            padding: 10px;
            border: 1px solid #2f2f2f;
        }

        #tema {
            background-color: #00ffff;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        #volver {
            background-color: #00ffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav id="menu">
        <button id="hamburger" onclick="toggleMenu()">‚ò∞</button>

        </div>
    </nav>
    <main>
        <h1>WEB DE RUBY</h1>

    </main>

    <script>
        let tema = 'claro';

        function toggleMenu() {
            let menuContent = document.getElementById('menu-content');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        }

        function toggleAjustes() {
            let ajustesContent = document.getElementById('ajustes-content');
            if (ajustesContent.style.display === 'block') {
                ajustesContent.style.display = 'none';
            } else {
                ajustesContent.style.display = 'block';
            }
        }

        function cambiarTema() {
            if (tema === 'claro') {
                tema = 'oscuro';
                document.body.style.background = '         
                document.body.style.color = '#00ffff';
                document.getElementById('tema').innerHTML = '‚òÄÔ∏è';
            } else {
                tema = 'claro';
                document.body.style.background = '         
                document.body.style.color = '#2f2f2f';
                document.getElementById('tema').innerHTML = 'üåô';
            }
        }

        function volver() {
            document.getElementById('ajustes-content').style.display = 'none';
            document.getElementById('menu-content').style.display = 'none';
        }
    </script>
</body>
</html>
